<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Calculate-Rates/index.html">Calculate Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Calculate-Rates/quantity.html">Calculate quantity</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-3">
        <form>
            <div class="mb-3">
                <label for="rate" class="form-label">Enter rate per Kg - </label>
                <input type="number" class="form-control" id="rate" aria-describedby="rate">
            </div>

            <label for="amount" class="form-label">Amount - </label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="amount" aria-label="amount"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Rs</span>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark" id="submitt">Submit</button>
            </div>
            <br /><br /><br />
            <div class="quan text-center">
                <h2>Quantity - 0 grams</h2>
            </div>

        </form>
    </div>

    <script>
        document.body.style.backgroundImage = "url('doge.jpg')";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";
        const sub = document.getElementById('submitt')
        const rate = document.getElementById('rate');
        const q = document.getElementsByClassName('quan')[0];
        const amount = document.getElementById('amount');

        sub.addEventListener('click', (e) => {
            e.preventDefault();

            let amt = (1000/ rate.value) * amount.value;

            q.innerHTML = `<h2>Quantity - ${amt} grams</h2>`;
        })
    </script>

</body>

</html>
