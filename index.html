<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rates</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Calculate-Rates/index.html">Calculate Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Calculate-Rates/quantity.html">Calculate quantity</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-3">
        <form>
            <div class="mb-3">
                <label for="rate" id = "rateText" class="form-label">Enter rate per Kg - </label>
                <input type="number" class="form-control" id="rate" aria-describedby="rate">
            </div>
            <label for="quantity" class="form-label">Enter Quantity - </label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="quantity" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">gm</span>
            </div>

            <label for="discount" class="form-label">Discount(if any) - </label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="discount" aria-label="discount"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">%</span>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark" id="submitt">Submit</button>
            </div>
            <br /><br /><br />
            <div class="price text-center">
                <h2>Price - Rs. 0</h2>
            </div>

        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        document.body.style.backgroundImage = "url('doge.jpg')";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";
        const sub = document.getElementById('submitt')
        const discount = document.getElementById('discount');
        const rate = document.getElementById('rate');
        const quantity = document.getElementById('quantity');
        const p = document.getElementsByClassName('price')[0];

        sub.addEventListener('click', (e) => {
            e.preventDefault();

            let price = 0;
            price = (rate.value / 1000) * (quantity.value);

            if (discount.value != '') {
                price = price - ((price * discount.value) / 100);
            }

            p.innerHTML = `<h2>Price - Rs. ${price}</h2>`;
        })
    </script>
</body>

</html>
